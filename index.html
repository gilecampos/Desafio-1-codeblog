<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="src/css/style.css">
  <script defer src="src/js/index.js"></script>
  <title>Codeblog</title>
</head>

<body>
  <header class="c-header">
    <div class="container">
      <div class="c-header__brand">
        <span>Codelândia</span>
        <span>blog</span>
      </div>

      <div class="c-search">
        <form action="#">
          <span>
            <i class="bi bi-search"></i>
          </span>
          <input type="search" name="search-blog" id="search-blog" class="c-search__input" placeholder="Pesquisar no blog">
        </form>
      </div>
    </div>
  </header>

  <main class="c-main">
    <div class="container">
      <section class="c-post-creator">
        <button class="c-post-creator__open-modal" data-open-modal="open-modal-creator">Escrever novo post</button>


        <div class="fade hide"></div>
        <div class="c-modal hide" data-modal-creator="modal-creator">
          <div class="c-modal__header">
            <h2 class="c-modal__title">Codelândia</h2>
            <h2 class="c-modal__title">blog</h2>
          </div>

          <div class="c-modal__body">
            <form action="#">
              <label for="title-post">
                Título
                <input type="text" name="title-post" id="title-post">
              </label>

              <label for="content-post">
                Conteúdo
                <textarea name="content-post" id="content-post"></textarea>
              </label>
            </form>
          </div>

          <div class="c-modal__actions">
            <button class="c-button c-button--cancelar" data-close-modal="close-modal-creator">Cancelar</button>
            <button class="c-button c-button--enviar">Postar</button>
          </div>
        </div>
      </section>
      <section class="c-post-list">
        <div class="c-post">
        </div>
      </section>

    </div>
  </main>
</body>

</html>
