<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/register.css">
  <title>Registro</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col d-none d-md-block"></div>
        <div class="col">
          <form action="#">
            <div class="mb-3">
              <label for="user-name" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="user-name" placeholder="Digite seu usuário" name="user-name">
            </div>
            <div class="mb-3">
              <label for="user-email" class="form-label">E-mail</label>
              <input type="text" class="form-control" id="user-email" placeholder="Digite seu e-mail" name="user-email">
            </div>
            <div class="mb-3">
              <label for="user-password" class="form-label">Senha</label>
              <input type="text" class="form-control" id="user-password" placeholder="Digite sua senha" name="user-password">
            </div>

            <div class="mb-3">
              <label for="user-confirm-password" class="form-label">Confirme sua senha</label>
              <input type="text" class="form-control" id="user-confirm-password" placeholder="Confirmar senha" name="user-confirm-password">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
